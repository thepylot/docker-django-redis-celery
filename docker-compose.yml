version: "3.8"

services:
  app:
    build:
      context: .
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
    command: >
      sh -c "python3 manage.py makemigrations &&
            python3 manage.py migrate &&
             python3 manage.py wait_for_db &&
             gunicorn --bind 0.0.0.0:8000 app.wsgi"

    env_file:
      - ./.env.dev
    depends_on:
      - db
      - chrome

  db:
    image: postgres:latest
    restart: always
    env_file:
      - ./.env.dev
    volumes:
      - pgdata:/var/lib/postgresql/data

  chrome:
    image: selenium/standalone-chrome
    hostname: chrome
    privileged: true
    shm_size: 2g

  redis:
    image: redis:alpine

  celery:
    restart: always
    build:
      context: .
    command: celery -A app worker --loglevel=INFO --concurrency=8 -O fair
    volumes:
      - ./app:/app
    env_file:
      - ./.env.dev
    depends_on:
      - db
      - redis
      - app
      - chrome
  celery-beat:
    restart: always
    build:
      context: .
    command: celery -A app beat -l INFO --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - ./app:/app
    env_file:
      - ./.env.dev
    depends_on:
      - redis
volumes:
  pgdata:
